<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 align="center">Page with forms</h1>
    <h2>Форма обратной связи</h2>
    <form action="/">
      <label for="mail">Ваш e-mail:</label>
      <input id="mail" type="email" placeholder="Введите вашу почту">
      <br> <!--разрыв линии-->
      <label for="visit">Удобное время:</label>
      <input id="visit" type="time">
      <br>
      <label for="text">Ваше сообщение:</label>
      <textarea name="text" id="text" cols="50" rows="5"></textarea>
      <br>
      <input type="submit" value="Связаться">
    </form>
  </body>
</html>
